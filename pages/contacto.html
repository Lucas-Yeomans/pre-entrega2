    <section>

        <form class="contact">
            <div class="contact__title">
                <h2>Contactanos</h2>
            </div>
            <div class="contact__name">
                <!-- <label class="contact__name--label" for="">nombre</label> -->
                <input class="contact__name--input" type="text" name="name" id="" placeholder="Nombre y Apellido"
                    required>
            </div>
            <div class="contact__email">
                <!-- <label class="contact__email--label" for="">Correo</label> -->
                <input class="contact__email--input" type="email" name="" id="" placeholder="Correo" required>
            </div>
            <div class="contact__tel">
                <!-- <label class="contact__tel--label" for="">Telefono</label> -->
                <input class="contact__tel--input" type="tel" name="" id="" placeholder="Telefono" required>
            </div>
            <div class="contact__region">
                <select class="contact__region--select" name="" id="" required>
                    <optgroup class="contact__region--list" label="DEPARTAMENTO">
                        <option value="">--Departamento--</option>
                        <option value="">Amazonas</option>
                        <option value="">Áncash</option>
                        <option value="">Ayacucho</option>
                        <option value="">Cajamarca</option>
                        <option value="">Callao</option>
                        <option value="">Cusco</option>
                        <option value="">Huancavelica</option>
                        <option value="">Huánuco</option>
                        <option value="">Ica</option>
                        <option value="">Junín</option>
                        <option value="">La Libertad</option>
                        <option value="">Lambayeque</option>
                        <option value="">Lima Metropolitana</option>
                        <option value="">Lima (departamento)</option>
                        <option value="">Loreto</option>
                        <option value="">Madre de Dios</option>
                        <option value="">Moquegua</option>
                        <option value="">Pasco</option>
                        <option value="">Piura</option>
                        <option value="">Puno</option>
                        <option value="">San Martín</option>
                        <option value="">Tacna</option>
                        <option value="">Tumbes</option>
                        <option value="">Ucayali</option>
                    </optgroup>
                </select>
            </div>
            <div class="contact__text">
                <textarea class="contact__text-area" name="" id="" cols="30" rows="10"
                    placeholder="Comentarios"></textarea>
            </div>
            <div class="contact__check">
                <input class="contact__check--input" type="checkbox" name="" id="" required>
                <label class="contact__check--label" for="">Acepta los terminos y condiciones</label>
            </div>
            <div class="contact__submit">
                <input class="contact__submit--input" type="submit" name="" id="">
            </div>
        </form>
    </section>
